{% include opening-tags.html %}
		<title>Two Ring Software % Blog</title>
		<link href='/css/blog.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		
		{% include subpage-header.html page_name="Blog" link="/blog/" %}
		
		<div id="page-content">
			<ul>
				{% for post in site.posts %}
				<li>
					<a href="{{ post.url }}">{{ post.title }}</a>, <span class="date">{{ post.date | date: '%-d %B %Y'}}<span>
					<p class="abstract">
						{{ post.abstract }}
					</p
				</li>
				{% endfor %}
			</ul>
{% include closing-tags.html %}
