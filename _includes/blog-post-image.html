<center>
	<style scoped>
		{% assign id = include.source | split: '.png' %}
		#reader-adaptable-image-{{ id }} {
		{% if include.narrow == undefined || include.small == undefined %}
			{% if include.small == undefined %}
				width: 75%;
			{% else %}
				width: 25%;
			{% endif %}
		{% else %}
				width: 50%;
		{% endif %}
		}
		@media only screen and (max-width: 500px) {
			#reader-adaptable-image-{{ id }} { /* div containing everything after the header */
				{% if include.narrow == undefined %}
					width: 100%;
				{% else %}
					width: 75%;
				{% endif %}
			}	
		}
	</style>
	<img id="reader-adaptable-image-{{ id }}" src="/blog/img/{{ include.source }}" alt="{{ include.alt }}" />
	<br />
	<br />
	<span class="caption">{{ include.alt }}</span>
</center>
